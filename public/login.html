<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wind E-Book Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">
                    <i class="fas fa-book"></i>
                    <span>Wind E-Book Store</span>
                </a>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link">Home</a>
                <a href="/#books" class="nav-link">Books</a>
                <a href="/#subscriptions" class="nav-link">Subscriptions</a>
            </div>
        </div>
    </nav>

    <!-- Login/Register Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="tab-btn active" id="login-tab">Login</button>
                <button class="tab-btn" id="register-tab">Register</button>
            </div>

            <!-- Login Form -->
            <div class="auth-form" id="login-form">
                <h2>Welcome Back</h2>
                <form id="login-form-element">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Login</button>
                </form>
                <div class="auth-links">
                    <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                </div>
            </div>

            <!-- Register Form -->
            <div class="auth-form" id="register-form" style="display: none;">
                <h2>Create Account</h2>
                <form id="register-form-element">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" name="password" required minlength="6">
                        <small>Password must be at least 6 characters long</small>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" name="confirmPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="register-role">I want to be a:</label>
                        <select id="register-role" name="role" required>
                            <option value="reader">Reader</option>
                            <option value="author">Author</option>
                        </select>
                    </div>
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms-checkbox" required>
                            <span>I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a></span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Create Account</button>
                </form>
            </div>

            <!-- Demo Accounts Info -->
            <div class="demo-info">
                <h3>Demo Accounts</h3>
                <div class="demo-accounts">
                    <div class="demo-account">
                        <strong>Admin:</strong><br>
                        Email: admin@ebookstore.com<br>
                        Password: admin123
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span id="toast-message"></span>
        <button class="toast-close" onclick="hideToast()">&times;</button>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        // Check if we should show register form based on URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('register') === 'true') {
            showRegister();
        }

        function showForgotPassword() {
            showToast('Password reset functionality would be implemented here.', 'info');
        }
    </script>
</body>
</html>
